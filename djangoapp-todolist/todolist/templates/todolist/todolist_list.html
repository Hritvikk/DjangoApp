{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.start_date }}
            </time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.description|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
